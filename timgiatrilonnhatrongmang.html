<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm Giá Trị Lớn Nhất Trong Mảng</title>
</head>
<body>
<script>
    let number = [1, 5, 4, 7, 10, 20]
    let max = number[0]
    let index = 0
    for (let i = 0; i < number.length; i++) {
        if (number[i] > max) {
            max = number[i]
            index = i
        }
    }
    alert("Max: " + max + " at position " + index)
</script>
</body>
</html>
